spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI:file:///F:/ESTUDIO/controla-tus-gastos/config/configserver/ignore}
server:
  port: 8888
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKASERVER_URI:http://localhost:8761/eureka}
management:
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
